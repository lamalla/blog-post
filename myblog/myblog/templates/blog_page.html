<!DOCTYPE html>
<html>

<head>
  <title>My Blog</title>
</head>

<body>
  {% block content %}
<ul>  {% for post in blog_posts %}
      {{ post.title}} <br/>
      {{ post.author}}
      {{ post.date }} <br/>
      {{ post.text }}  <br/>
      {{ post.comments }} 

  {% endfor %}
</ul>

  {% endblock content %}
</body>

</html>
